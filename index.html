<!DOCTYPE html><html><head><meta charset="utf-8"><title>备份器</title><style>body{font-family:Arial;padding:10px;}#log{height:300px;overflow:auto;border:1px solid#ccc;white-space:pre;}input,select,button{margin:5px;width:100%;}</style></head><body>
<h2>微博收藏备份</h2><input id="keywords" placeholder="关键词"/><input id="users" placeholder="用户"/><input type="date"id="startDate"/><input type="date"id="endDate"/><select id="quality"><option value="highest">最高清晰度</option><option value="8K60">8K60</option><option value="4K60">4K60</option><option value="2K60">2K60</option><option value="1080p60">1080P60</option><option value="1080p">1080P</option><option value="720p60">720P60</option><option value="720p">720P</option><option value="480p">480P</option></select><button id="start">开始</button><input type="number"id="autoH"min="0"value="6"/><button id="auto">定时</button><pre id="log"></pre><script>const{ipcRenderer}=require('electron');const log=document.getElementById('log');const append=m=>{log.textContent+=m+"\n";log.scrollTop=log.scrollHeight;};document.getElementById('start').onclick=()=>ipcRenderer.send('start-backup',{keywords:keywords.value,users:users.value,startDate:startDate.value,endDate:endDate.value,quality:quality.value});ipcRenderer.on('log',(_,m)=>append(m));document.getElementById('auto').onclick=()=>ipcRenderer.send('set-auto',Number(autoH.value));</script></body></html>
